<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <header>
        <div class="header-wrapper">
          <img class="brand" src="images/logo.png" />
          <img class="user-avatar" src="images/user-avatar.jpg" alt="" />
        </div>
      </header>

        <!-- Cards Section -->
        <section>
            <!-- Card 1-->
            <article class="card-container">
                <div class="feed">
                <!-- card header -->
                <div class="card-header">
                    <img src="images/avatar-vangogh.jpg" alt="" class="card-avatar" />
                    <div class="user-info-container">
                        <h2 class="user-name">Vincent van Gogh</h2>
                        <p class="user-location">Zudert, Netherlands</h2>
                    </div>
                </div>
                <!-- card image -->
                <div class="card-image-container">
                    <img src="images/post-vangogh.jpg" alt="" class="card-image" />
                </div>
                <div class="social-section-container">
                <!-- icons -->
                    <div class="icons-container">
                        <img class="like icon" id="post-one-like" src="images/icon-heart.png" alt="">
                        <img class="comment icon" src="images/icon-comment.png" alt="">
                        <img class="share icon" src="images/icon-dm.png" alt="" id="post-one-share">
                    </div>
                <!-- likes -->
                    <div class="likes-container">
                        <h3 class="likes" id="post-one-likes">21,492 likes</h3>
                    </div>
                <!-- comments -->
                    <div class="comments-container">
                        <div class="comments-user-name">
                            <p>
                            vincey1853
                            <span class="user-comment">great painting, dude!</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </article>
            <!-- Card end -->

            <!-- Card 2-->
            <article class="card-container">
                <!-- card header -->
                <div class="card-header">
                    <img src="images/avatar-courbet.jpg" alt="" class="card-avatar" />
                    <div class="user-info-container">
                        <h2 class="user-name">Gustave Courbet</h2>
                        <p class="user-location">Ormans, France</h2>
                    </div>
                </div>
                <!-- card image -->
                <div class="card-image-container">
                    <img src="images/post-courbet.jpg" alt="" class="card-image" />
                </div>
                <div class="social-section-container">
                <!-- icons -->
                    <div class="icons-container">
                        <img class="like icon" src="images/icon-heart.png" alt="" id="post-two-like">
                        <img class="comment icon" src="images/icon-comment.png" alt="">
                        <img class="share icon" src="images/icon-dm.png" alt="">
                    </div>
                <!-- likes -->
                    <div class="likes-container">
                        <h3 class="likes" id="post-two-likes">12,502 likes</h3>
                    </div>
                <!-- comments -->
                    <div class="comments-container">
                        <div class="comments-user-name">
                            <p>
                            gus1819
                            <span class="user-comment">Feeling a little stressed tbh</span>
                            </p>
                        </div>
                    </div>
                </div>
            </article>
            <!-- Card end -->

            <!-- Card 3-->
            <article class="card-container">
                <!-- card header -->
                <div class="card-header">
                    <img src="images/avatar-ducreux.jpg" alt="" class="card-avatar" />
                    <div class="user-info-container">
                        <h2 class="user-name">Joseph Ducreaux</h2>
                        <p class="user-location">Paris, France</h2>
                    </div>
                </div>
                <!-- card image -->
                <div class="card-image-container">
                    <img src="images/post-ducreux.jpg" alt="" class="card-image" />
                </div>
                <div class="social-section-container">
                <!-- icons -->
                    <div class="icons-container">
                        <img class="like icon" src="images/icon-heart.png" alt="" id="post-three-like">
                        <img class="comment icon" src="images/icon-comment.png" alt="">
                        <img class="share icon" src="images/icon-dm.png" alt="">
                    </div>
                <!-- likes -->
                    <div class="likes-container">
                        <h3 class="likes" id="post-three-likes">15,137 likes</h3>
                    </div>
                <!-- comments -->
                    <div class="comments-container">
                        <div class="comments-user-name">
                            <p>
                            jd735
                            <span class="user-comment">gm friends! which coin are YOU stacking today?? post below and WAGM</span>
                            </p>
                        </div>
                    </div>
                </div>
            </article>
            <!-- Card end -->
        </section>

    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
